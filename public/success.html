<!DOCTYPE html>
<html lang="en">
<head>

<body>

            <h1>Payment Successful!</h1>
            <p>Thank you for your purchase. You now have access to your products.</p>
        </div>
        
        <div class="upsell-order-details">
            <h3>Your Order:</h3>
            <div id="purchased-items">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="upsell-action-buttons">
            <button class="upsell-primary-btn" onclick="window.location.href='final-success.html'">
                Continue

    </div>

    <!-- Popup Modal -->
    <div id="upsell-popup" class="upsell-popup-overlay" style="display: none;">
        <div class="upsell-popup-content">

                <h2>Special Offer!</h2>
                <span class="upsell-close-popup" onclick="closePopup()">&times;</span>
            </div>
            
            <div class="upsell-popup-body">
                <div class="upsell-popup-image">

                </div>

                <div class="upsell-popup-pricing">
                    <div class="upsell-price">
                        <span class="upsell-current-price" id="popup-product-price">Â£0.00</span>
                    </div>
                    <p class="upsell-savings">Limited Time Offer!</p>
                </div>
            </div>
            
            <div class="upsell-popup-actions">
                <button id="popup-buy-btn" class="upsell-btn upsell-primary">
                    <span class="upsell-btn-text">Yes, I Want This!</span>
                    <span class="upsell-loader" style="display: none;">Processing...</span>
                </button>
                <button class="upsell-btn upsell-secondary" onclick="closePopup()">
                    No Thanks
                </button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <script src="success.js"></script>
</body>
