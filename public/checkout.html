<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="upsell-container">
        <div class="upsell-progress-bar">
            <div class="upsell-progress-step active">1. Product</div>
            <div class="upsell-progress-step active">2. Checkout</div>
            <div class="upsell-progress-step">3. Complete</div>
        </div>
        
        <header class="upsell-hero">
            <h1>Checkout</h1>
            <p class="upsell-subtitle">Complete your purchase</p>
        </header>

        <main class="upsell-checkout-section">
            <div class="upsell-checkout-card">
                <div class="upsell-order-summary">
                    <h3>Order Summary</h3>
                    <div class="upsell-order-item">
                        <span id="main-product-name">Loading...</span>
                        <span id="main-product-price">£0.00</span>
                    </div>
                    
                    <div class="upsell-option">
                        <label class="upsell-checkbox-container">
                            <input type="checkbox" id="add-upsell">
                            <div class="upsell-info">
                                <span id="upsell-product-name">Loading upsell...</span>
                                <span id="upsell-product-price">£0.00</span>
                            </div>
                        </label>
                    </div>
                    
                    <div class="upsell-total-line">
                        <span><strong>Total:</strong></span>
                        <span><strong id="total-amount">£0.00</strong></span>
                    </div>
                </div>
                
                <div class="upsell-customer-info">
                    <h3>Customer Information</h3>
                    <form id="customer-form">
                        <div class="upsell-form-row">
                            <div class="upsell-form-group">
                                <label for="first-name">First Name *</label>
                                <input type="text" id="first-name" name="firstName" required>
                            </div>
                            <div class="upsell-form-group">
                                <label for="last-name">Last Name *</label>
                                <input type="text" id="last-name" name="lastName" required>
                            </div>
                        </div>
                        
                        <div class="upsell-form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="upsell-form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div id="customer-error-message" class="upsell-error-message" style="display: none;"></div>
                    </form>
                </div>
                
                <div class="upsell-payment-form">
                    <h3>Payment Details</h3>
                    <form id="payment-form">
                        <div class="upsell-form-group">
                            <label for="card-number-element">Card Number *</label>
                            <div id="card-number-element">
                                <!-- Stripe card number element will be here -->
                            </div>
                        </div>
                        
                        <div class="upsell-form-row">
                            <div class="upsell-form-group">
                                <label for="card-expiry-element">Expiry Date *</label>
                                <div id="card-expiry-element">
                                    <!-- Stripe expiry element will be here -->
                                </div>
                            </div>
                            <div class="upsell-form-group">
                                <label for="card-cvc-element">CVV *</label>
                                <div id="card-cvc-element">
                                    <!-- Stripe CVC element will be here -->
                                </div>
                            </div>
                        </div>
                        
                        <div id="card-errors" role="alert"></div>
                        <div id="payment-error-message" class="upsell-error-message" style="display: none;"></div>
                        
                        <button id="submit-payment" class="upsell-checkout-btn">
                            <span class="upsell-btn-text">Complete Payment</span>
                            <span class="upsell-loader" style="display: none;">Processing...</span>
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
