<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Course</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="upsell-container">
   

        <main class="upsell-product-section">
            <div class="upsell-product-card">
                
                <h2 id="product-name">Loading...</h2>
                <p id="product-description"></p>
                
                <div class="upsell-pricing">
                    <div class="upsell-price">
                        <span class="upsell-current-price" id="product-price">Loading...</span>
                    </div>
                </div>
                
                <button id="continue-btn" class="upsell-checkout-btn" disabled>
                    <span class="upsell-btn-text">Continue</span>
                    <span class="upsell-loader" style="display: none;">Loading...</span>
                </button>
                
              
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <script src="index.js"></script>
</body>
</html>
